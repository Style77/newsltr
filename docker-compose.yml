version: '3.3'
services:
  newsltr-redis:
    image: redis:latest
    container_name: newsltr-redis
    ports:
      - "6379:6379"

  newsltr-db:
    image: postgres:latest
    container_name: newsltr-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: newsltr

  newsltr-api:
    build:
      dockerfile: Dockerfile
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    container_name: newsltr-api
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - newsltr/.env
    depends_on:
      - newsltr-db
      - newsltr-redis
    volumes:
      - ./newsltr:/code

  newsltr-migrations:
    build:
      dockerfile: Dockerfile
    container_name: newsltr-migrations
    restart: no
    command: python manage.py migrate
    env_file:
      - newsltr/.env
    volumes:
      - ./newsltr:/code
    depends_on:
      - newsltr-db
      - newsltr-api
      - newsltr-redis

