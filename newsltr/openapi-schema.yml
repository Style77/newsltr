components:
  schemas:
    APIKey:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
          description: A free-form name for the API key. Need not be unique. 50 characters
            max.
          maxLength: 50
        key:
          type: string
          readOnly: true
          nullable: true
        revoked:
          type: boolean
          readOnly: true
          description: If the API key is revoked, clients cannot use it anymore. (This
            cannot be undone.)
